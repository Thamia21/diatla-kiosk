{% extends "admin/base.html" %}

{% block content %}
<div class="container-fluid px-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="mt-4">Categories Management</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
            <i class="fas fa-plus"></i> Add Category
        </button>
    </div>

    <!-- Categories List -->
    <div class="card mt-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Display Name</th>
                            <th>Items Count</th>
                            <th>Icon</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesList">
                        <!-- Categories will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add Category Modal -->
<div class="modal fade" id="addCategoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addCategoryForm">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Category Name*</label>
                        <input type="text" class="form-control" id="categoryName" required>
                        <div class="form-text">This is used internally and should be unique</div>
                    </div>
                    <div class="mb-3">
                        <label for="displayName" class="form-label">Display Name</label>
                        <input type="text" class="form-control" id="displayName">
                        <div class="form-text">This is shown to customers. If empty, Category Name will be used</div>
                    </div>
                    <div class="mb-3">
                        <label for="icon" class="form-label">Icon</label>
                        <select class="form-select" id="icon">
                            <option value="">Select an icon</option>
                            <option value="utensils">üçΩÔ∏è Utensils</option>
                            <option value="coffee">‚òï Coffee</option>
                            <option value="hamburger">üçî Burger</option>
                            <option value="pizza-slice">üçï Pizza</option>
                            <option value="ice-cream">üç¶ Dessert</option>
                            <option value="glass-water">ü•§ Drinks</option>
                            <option value="salad">ü•ó Salad</option>
                            <option value="drumstick-bite">üçó Meat</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveCategory()">Save Category</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Category Modal -->
<div class="modal fade" id="editCategoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editCategoryForm">
                    <input type="hidden" id="editCategoryId">
                    <div class="mb-3">
                        <label for="editCategoryName" class="form-label">Category Name*</label>
                        <input type="text" class="form-control" id="editCategoryName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDisplayName" class="form-label">Display Name</label>
                        <input type="text" class="form-control" id="editDisplayName">
                    </div>
                    <div class="mb-3">
                        <label for="editIcon" class="form-label">Icon</label>
                        <select class="form-select" id="editIcon">
                            <option value="">Select an icon</option>
                            <option value="utensils">üçΩÔ∏è Utensils</option>
                            <option value="coffee">‚òï Coffee</option>
                            <option value="hamburger">üçî Burger</option>
                            <option value="pizza-slice">üçï Pizza</option>
                            <option value="ice-cream">üç¶ Dessert</option>
                            <option value="glass-water">ü•§ Drinks</option>
                            <option value="salad">ü•ó Salad</option>
                            <option value="drumstick-bite">üçó Meat</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="deleteCategory()">Delete</button>
                <button type="button" class="btn btn-primary" onclick="updateCategory()">Update</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for Categories Management -->
<script>
function loadCategories() {
    fetch('/api/admin/categories')
        .then(response => response.json())
        .then(categories => {
            const categoriesList = document.getElementById('categoriesList');
            categoriesList.innerHTML = categories.map(category => `
                <tr>
                    <td>${category.name}</td>
                    <td>${category.display_name || category.name}</td>
                    <td>${category.items_count || 0}</td>
                    <td>
                        <i class="fas fa-${category.icon || 'utensils'}"></i>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="editCategory(${category.id})">
                            Edit
                        </button>
                    </td>
                </tr>
            `).join('');
        })
        .catch(error => {
            console.error('Error loading categories:', error);
        });
}

function saveCategory() {
    const data = {
        name: document.getElementById('categoryName').value,
        display_name: document.getElementById('displayName').value,
        icon: document.getElementById('icon').value
    };

    fetch('/api/admin/categories', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        if (result.success) {
            // Close modal and reload categories
            bootstrap.Modal.getInstance(document.getElementById('addCategoryModal')).hide();
            document.getElementById('addCategoryForm').reset();
            loadCategories();
        } else {
            alert(result.error || 'Failed to create category');
        }
    })
    .catch(error => {
        console.error('Error saving category:', error);
        alert('Failed to create category');
    });
}

function editCategory(categoryId) {
    fetch(`/api/admin/categories/${categoryId}`)
        .then(response => response.json())
        .then(category => {
            document.getElementById('editCategoryId').value = category.id;
            document.getElementById('editCategoryName').value = category.name;
            document.getElementById('editDisplayName').value = category.display_name || '';
            document.getElementById('editIcon').value = category.icon || '';
            
            // Show modal
            new bootstrap.Modal(document.getElementById('editCategoryModal')).show();
        })
        .catch(error => {
            console.error('Error loading category:', error);
            alert('Failed to load category details');
        });
}

function updateCategory() {
    const categoryId = document.getElementById('editCategoryId').value;
    const data = {
        name: document.getElementById('editCategoryName').value,
        display_name: document.getElementById('editDisplayName').value,
        icon: document.getElementById('editIcon').value
    };

    fetch(`/api/admin/categories/${categoryId}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        if (result.success) {
            // Close modal and reload categories
            bootstrap.Modal.getInstance(document.getElementById('editCategoryModal')).hide();
            loadCategories();
        } else {
            alert(result.error || 'Failed to update category');
        }
    })
    .catch(error => {
        console.error('Error updating category:', error);
        alert('Failed to update category');
    });
}

function deleteCategory() {
    if (!confirm('Are you sure you want to delete this category? This will also delete all menu items in this category.')) {
        return;
    }

    const categoryId = document.getElementById('editCategoryId').value;

    fetch(`/api/admin/categories/${categoryId}`, {
        method: 'DELETE'
    })
    .then(response => response.json())
    .then(result => {
        if (result.success) {
            // Close modal and reload categories
            bootstrap.Modal.getInstance(document.getElementById('editCategoryModal')).hide();
            loadCategories();
        } else {
            alert(result.error || 'Failed to delete category');
        }
    })
    .catch(error => {
        console.error('Error deleting category:', error);
        alert('Failed to delete category');
    });
}

// Load categories when page loads
document.addEventListener('DOMContentLoaded', loadCategories);
</script>
{% endblock %}
